<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Book Your Hotel</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
      html,
      body {
        height: 100%;
        margin: 0;
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      }

      body {
        background-image: url("");
        background-size: cover;
        background-repeat: no-repeat;
      }

      .container {
        display: flex;
        height: 100%;
      }

      .div1,
      .div2 {
        flex: 1;
        margin: 10px;
        color: antiquewhite;
        height: 97vh;
      }

      .div1 {
        display: flex;
        margin-right: 5px;
        justify-content: center;
        align-items: center;
        flex-direction: column;
      }

      .div2 {
        display: flex;
        margin-left: 5px;
        justify-content: center;
        align-items: center;
      }

      p#info {
        font-size: large;
      }

      .fixed-btn {
        position: fixed;
        bottom: 10%;
        right: 3%;
        background: #0facf3;
        width: 180px;
        height: 45px;
        line-height: 16px;
        text-align: center;
        border-radius: 3px;
        box-shadow: 4px 4px 4px #0a78aa;
        cursor: pointer;
      }

      .fixed-btn p {
        text-transform: uppercase;
        font-family: arial;
        font-weight: 900;
        color: #fff;
      }

      .fixed-btn:active {
        box-shadow: 0 0;
      }

      #myDiv {
        position: relative;
        width: 100%;
        height: 0;
        padding-bottom: 45%; /* Assuming a 16:9 aspect ratio (9 / 16 = 0.5625 or 56.25%) */
        margin: 0;
      }

      #myDiv iframe {
        position: absolute;
        top: 0;
        left: 0;
        width: 99%;
        height: 100%;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="div1" id="myDiv">
        <iframe src="https://www.trivago.com/"></iframe>
      </div>
      <div class="div2" id="myDiv">
        <iframe src="https://www.tripadvisor.com/"></iframe>
      </div>
    </div>
    <script>
      function goBack() {
        var modifiedString = window.location.href.match(/\?.*/g);
        window.open(`https://kyloren010.github.io/world-clock/WhereBuffer.html${modifiedString}`);
        window.close();
      }
    </script>
    <div onclick="goBack()" class="fixed-btn">
      <p>back</p>
    </div>
    <script src=""></script>
  </body>
</html>
