<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT"
      crossorigin="anonymous"
    />
    <script
      defer
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8"
      crossorigin="anonymous"
    ></script>

    <link rel="stylesheet" href="styles.css" />

    <title>Options</title>
  </head>

  <body>
    <div id="hero-carousel" class="carousel slide" data-bs-ride="carousel">
      <div class="carousel-indicators">
        <button
          type="button"
          data-bs-target="#hero-carousel"
          data-bs-slide-to="0"
          class="active"
          aria-current="true"
          aria-label="Slide 1"
        ></button>
        <button
          type="button"
          data-bs-target="#hero-carousel"
          data-bs-slide-to="1"
          aria-label="Slide 2"
        ></button>
        <button
          type="button"
          data-bs-target="#hero-carousel"
          data-bs-slide-to="2"
          aria-label="Slide 3"
        ></button>
        <button
          type="button"
          data-bs-target="#hero-carousel"
          data-bs-slide-to="3"
          aria-label="Slide 4"
        ></button>
      </div>

      <div class="carousel-inner">
        <div class="carousel-item active c-item">
          <img
            src="sara-the-freak-A4UojtraSrw-unsplash.jpg"
            class="d-block w-100 c-img"
            alt="Slide 1"
          />
          <div class="carousel-caption top-0 mt-4">
            <p class="mt-5 fs-3 text-uppercase">
              Want Some Quick Weather Report
            </p>
            <h1 class="display-1 fw-bolder text-capitalize">
              See The Live Weather
            </h1>
            <button
              onclick="liveWeather()"
              class="btn btn-primary px-4 py-2 fs-5 mt-5"
            >
              Check Weather
            </button>
          </div>
        </div>
        <div class="carousel-item c-item">
          <img src="country.jpg" class="d-block w-100 c-img" alt="Slide 2" />
          <div class="carousel-caption top-0 mt-4">
            <p class="text-uppercase fs-3 mt-5">Wanna Know More</p>
            <p class="display-1 fw-bolder text-capitalize">
              Let's go through some more information
            </p>
            <button
              onclick="info()"
              class="btn btn-primary px-4 py-2 fs-5 mt-5"
              data-bs-toggle="modal"
              data-bs-target="#booking-modal"
            >
              More
            </button>
          </div>
        </div>
        <div class="carousel-item c-item">
          <img src="mapcountry.png" class="d-block w-100 c-img" alt="Slide 3" />
          <div class="carousel-caption top-0 mt-4">
            <p class="text-uppercase fs-3 mt-5">
              How about a quick glance at the Map
            </p>
            <p class="display-1 fw-bolder text-capitalize">See The Map</p>
            <button
              onclick="map()"
              class="btn btn-primary px-4 py-2 fs-5 mt-5"
              data-bs-toggle="modal"
              data-bs-target="#booking-modal"
            >
              Map
            </button>
          </div>
        </div>
        <div class="carousel-item c-item">
          <img src="trip.avif" class="d-block w-100 c-img" alt="Slide 4" />
          <div class="carousel-caption top-0 mt-4">
            <p class="text-uppercase fs-3 mt-5">Wanna Make a Trip</p>
            <p class="display-1 fw-bolder text-capitalize">Book a Trip</p>
            <button
              onclick="travel()"
              class="btn btn-primary px-4 py-2 fs-5 mt-5"
              data-bs-toggle="modal"
              data-bs-target="#booking-modal"
            >
              Trip
            </button>
          </div>
        </div>
      </div>

      <div style="z-index: 9999" onclick="goBack()" class="fixed-btn">
        <p>back</p>
      </div>

      <button
        class="carousel-control-prev"
        type="button"
        data-bs-target="#hero-carousel"
        data-bs-slide="prev"
      >
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Previous</span>
      </button>
      <button
        class="carousel-control-next"
        type="button"
        data-bs-target="#hero-carousel"
        data-bs-slide="next"
      >
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Next</span>
      </button>
    </div>
  </body>

  <script>
    // console.log(window.location.href);

    function liveWeather() {
      var modifiedString = window.location.href.replace(/.*=/, "");
      window.open(
        `https://kyloren010.github.io/world-clock/weather-test.html?country=${modifiedString}`
      );
      window.close();
    }

    function info() {
      var modifiedString = window.location.href.replace(/.*=/, "");
      window.open(`https://en.wikipedia.org/wiki/${modifiedString}`);
    }

    function map() {
      var modifiedString = window.location.href.replace(/.*=/, "");
      window.open(`https://www.google.com/maps/place/${modifiedString}`);
    }

    function travel() {
      var modifiedString = window.location.href.replace(/.*=/, "");
      window.open(
        `https://kyloren010.github.io/world-clock/WhereToGo.html?country=${modifiedString}`
      );
      window.close();
    }

    function goBack() {
      window.open(`https://kyloren010.github.io/world-clock/index.html`);
      window.close();
    }
  </script>
</html>
