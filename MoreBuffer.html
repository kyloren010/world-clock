<!DOCTYPE html>
<html>
<head>
    <title>More Information</title>
    <style>
        body {
            background-image: url('MoreBufferbg.jpg');
            background-size: cover;
            background-repeat: no-repeat;
            background-position: center;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        
        #container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            color: #fff;
            text-align: center;
        }
        
        h1 {
            font-size: 3rem;
            margin-bottom: 1.5rem;
        }
        
        .button {
            display: inline-block;
            padding: 1rem 2rem;
            background-color: #4CAF50;
            color: #fff;
            font-size: 1.5rem;
            text-decoration: none;
            border-radius: 5px;
            margin: 0.5rem;
            transition: background-color 0.3s ease;
        }
        
        .button:hover {
            background-color: #45a049;
        }
        
        .icon {
            width: 50px;
            height: 50px;
            margin: 1rem;
        }
        
        #animation-top,
        #animation-bottom {
            position: fixed;
            width: 100%;
            height: 100px;
            background-color: rgba(255, 255, 255, 0.2);
            z-index: 999;
            pointer-events: none;
        }
        
        #animation-top {
            top: 0;
            animation: slide-top 2s infinite linear;
        }
        
        #animation-bottom {
            bottom: 0;
            animation: slide-bottom 2s infinite linear;
        }
        
        @keyframes slide-top {
            0% {
                transform: translateY(-100px);
            }
            100% {
                transform: translateY(0);
            }
        }
        
        @keyframes slide-bottom {
            0% {
                transform: translateY(100px);
            }
            100% {
                transform: translateY(0);
            }
        }
        
        #go-back-button {
            position: absolute;
            top: 10px;
            left: 10px;
            display: flex;
            align-items: center;
            background-color: transparent;
            border: none;
            cursor: pointer;
            color: #fff;
            font-size: 1rem;
            text-decoration: none;
        }
        
        #go-back-button img {
            width: 20px;
            height: 20px;
            margin-right: 5px;
        }
    </style>
</head>
<body>
    <div id="animation-top"></div>
    <div id="container">
        <h1>Let's Have a Deeper Look</h1>
        <img src="wiki.jpg" alt="Image 1" class="icon">
        <a href="#" class="button">Wanna Find Out More ?</a>
        <img src="map.png" alt="Image 2" class="icon">
        <a href="#" class="button">See in The Map</a>
        <img src="travelmore.jpg" alt="Image 3" class="icon">
        <a href="#" class="button">Let's go for a Trip</a>
    </div>
    <div id="animation-bottom"></div>
    
    <a href="#" id="go-back-button">
        <img src="goback.jpg" alt="Back Icon">
        Go Back
    </a>
</body>
</html>
