<!DOCTYPE html>
<html>
<head>
    <title>Background Image Page</title>
    <style>
        body {
            background-image: url('Weatherbg.jpg');
            background-size: cover;
            background-repeat: no-repeat;
            margin: 0;
            padding: 0;
        }
        
        #go-back-button {
          position: absolute;
          top: 10px;
          left: 10px;
          display: flex;
          align-items: center;
          background-color: transparent;
          border: none;
          cursor: pointer;
          color: #fff;
          font-size: 1rem;
          text-decoration: none;
      }
      
      #go-back-button img {
          width: 20px;
          height: 20px;
          margin-right: 5px;
      }
    </style>
</head>
<body>
    <a href="javascript:history.back()" id="goback-button">
      <img src="goback.jpg" alt="Back Icon">
      Go Back
    </a>
</body>
</html>
